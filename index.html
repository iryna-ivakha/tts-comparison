<body>
<h1>Speech synthesiser (browser)</h1>
<p>Enter some text in the input below and press return  or the "play" button to hear it. change voices using the dropdown menu.</p>
<form>
    <input type="text" class="txt">
    <div class="block">
        <audio controls id="google-audio" src="" style="opacity: 0;">
        </audio>
        <select id="google-list">

        </select>
        <div class="controls">
            <button id="play-google" type="button">Play wit Google TTS API</button>
        </div>
    </div>

    <div class="block">
        <div>
            <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
            <div class="rate-value">1</div>
            <div class="clearfix"></div>
        </div>
        <div>
            <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
            <div class="pitch-value">1</div>
            <div class="clearfix"></div>
        </div>
        <select id="browser-list">

        </select>
        <div class="controls">
            <button id="play-browser" type="button">Play with Browser voice generator</button>
        </div>
    </div>
